format = """
$hostname\
$directory\
$git_branch\
$python
$character
"""
scan_timeout = 30
command_timeout = 500
add_newline = true

[character]
format = '$symbol '
success_symbol = '[‚ùØ](bold green)'
error_symbol = '[‚ùØ](bold red)'
vicmd_symbol = '[‚ùÆ](bold green)'
disabled = false

[directory]
truncation_length = 3
truncate_to_repo = true
fish_style_pwd_dir_length = 0
use_logical_path = true
format = '[$path]($style)[$read_only]($read_only_style) '
style = 'cyan bold'
disabled = false
read_only = 'üîí'
read_only_style = 'red'
truncation_symbol = ''
home_symbol = '~'

[git_branch]
format = 'on [$symbol$branch]($style)(:[$remote]($style)) '
symbol = 'ÓÇ† '
style = 'bold purple'
truncation_length = 9223372036854775807
truncation_symbol = '‚Ä¶'
only_attached = false
always_show_remote = false
disabled = false

[hostname]
ssh_only = true
format = """
[$hostname](bold red)
"""

[python]
format = 'using [python/$version (\($virtualenv\))](bold yellow)'
